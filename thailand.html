<div>
    <div class="text-box text-box1">
        <p style="text-indent:2em;text-align:justify;line-height:1.4em;font-size:1.2em;">
            曼谷是一座五光十色的城市，以其独有的魅力吸引着来自全球各地的旅行者。拉塔那古新岛上的金碧辉煌大皇宫及周边景点闪耀皇家的尊贵，
            被誉为“母亲河”的昭披耶河荡漾碧绿的波涛穿城而过，唐人街上的中国红照亮一代一代华人的打拼道路，暹罗广场周边的玻璃幕墙反射的
            银光彰显着这个商业区的繁荣兴旺，律实宫公园里的白色的西式宫殿让人仿佛置身欧洲城堡。
        </p>
    </div>
    <div class="text-box text-box2">
        <p style="text-indent:2em;text-align:justify;line-height:1.4em;font-size:1.2em;">
            因为采用了泰国本土的黄金芒果和茉莉香糯米，加上椰浆的调和，芒果香滑，入口润滑，糯米柔韧不粘腻，是一道别具特色的泰国甜点。
        </p>
